<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Contador de Truco </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contador de Truco</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>Valendo: {{ponto}}</h1>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button color="success" expand="block" (click)="botao1()">1</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="success" expand="block" (click)="botao3()">3</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="success" expand="block" (click)="botao6()">6</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="success" expand="block" (click)="botao9()">9</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="success" expand="block" (click)="botao12()">12</ion-button>
      </ion-col>
    </ion-row>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button color="success"expand="block"(click)="maistime1()">+</ion-button>
        </ion-col>
        <ion-col></ion-col>
        <ion-col>
          <ion-button
            color="success" expand="block" (click)="maistime2()"  >+</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <h1>{{time1}}</h1>
        </ion-col>
        <ion-col></ion-col>

        <ion-col>
          <h1>{{time2}}</h1>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button color="danger" expand="block" (click)="menostime1()">-</ion-button >
        </ion-col>
        <ion-col></ion-col>

        <ion-col>
          <ion-button color="danger" expand="block" (click)="menostime2()">-</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <h1>Partidas</h1>

    <ion-grid>
      <ion-row>
        <ion-col>
          <h1>Time 1:</h1>
        </ion-col>
        <ion-col>
          <h1>{{time1}}</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h1>Time 2:</h1>
        </ion-col>
        <ion-col>
          <h1>{{time2}}</h1>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-row>
      <ion-col>
        <ion-button color="warning" expand="block"
          >Zerar pontos</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
