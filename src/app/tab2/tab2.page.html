<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Contador de Truco </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contador de Truco</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1 class="textoCentro">Valendo: {{ponto}}</h1>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button class="ponto" color="azul" expand="block" (click)="botao1()">1</ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="ponto" color="azul" expand="block" (click)="botao3()">3</ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="ponto" color="azul" expand="block" (click)="botao6()">6</ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="ponto" color="azul" expand="block" (click)="botao9()">9</ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="ponto"  color="azul" expand="block" (click)="botao12()">12</ion-button>
      </ion-col>
    </ion-row>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button color="secondary"expand="block"(click)="maistime1()">+</ion-button>
        </ion-col>
        <ion-col></ion-col>
        <ion-col>
          <ion-button
            color="secondary" expand="block" (click)="maistime2()"  >+</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <h1 class="textoCentro">{{time1}}</h1>
        </ion-col>
        <ion-col></ion-col>

        <ion-col>
          <h1 class="textoCentro" >{{time2}}</h1>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button color="light" expand="block" (click)="menostime1()">-</ion-button >
        </ion-col>
        <ion-col></ion-col>

        <ion-col>
          <ion-button color="light" expand="block" (click)="menostime2()">-</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <h1 class="textoCentro">Partidas</h1>

    <ion-grid>
      <ion-row>
        <ion-col>
          <h1>Time 1:</h1>
        </ion-col>
        <ion-col>
          <h1>{{totalTime1}}</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h1>Time 2:</h1>
        </ion-col>
        <ion-col>
          <h1>{{totalTime2}}</h1>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-row>
      <ion-col>
        <ion-button color="light" expand="block" (click)="zerarPontos()">Zerar pontos</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
