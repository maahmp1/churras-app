<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Heads or Tails </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container-coin">
    <img [@rotatedState]="state" [src]="image" alt="" class="icon">
    <h1 class="ion-text-center bonito">{{info}}</h1>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar (click)="jogarMoeda()" class="btn">
    <ion-title class="ion-text-center">Throw the Coin!</ion-title>
  </ion-toolbar>
</ion-footer>
